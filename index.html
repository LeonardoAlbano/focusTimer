<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <!-- Link Icon-->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./src/main.js"></script>
    <title>Focus Time</title>
</head>
<body>
    
    <div id="app">
        <button id="toggle-mode">
            <span></span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>

        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle"></button>
            <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
            <button data-action="set" class="ph ph-timer secondaryColor"></button>
            <button data-action="reset" class="ph ph-stop-circle secondaryColor"></button>
            <button data-action="toggleMusic" class="ph ph-speaker-none secondaryColor"></button>
            <button data-action="toggleMusic"class="ph ph-speaker-high"></button>
        </section>
    </div>

</body>
</html>
